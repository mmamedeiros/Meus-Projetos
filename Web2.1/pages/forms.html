<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FaçaSeuPedido</title>
    <link rel="stylesheet" href="/style/base.css" />
    <link rel="stylesheet" href="/style/form.css" />
  </head>
  <body>
    <header>
      <nav>
        <img src="/src/logotipo jack bolos & cia.png" alt="" id="logoTipo" />

        <ul class="navBar">
          <li class="navItem">
            <a href="/pages/intro.html" class="navLink">Home</a>
          </li>

          <li class="navItem">
            <a href="/pages/contatos.html" class="navLink">Contatos</a>
          </li>
        </ul>

        <p id="cont">11 96018-6369</p>
      </nav>
    </header>

    <form class="forms">
      <h2>Formulário de pedido</h2>

      <section class="cliente">
        <h3>dados do Cliente</h3>

        <div class="dadosCl">
          <label for="name">Nome:</label><br />
          <input type="text" value="" class="dadosObrigatorios" /><br />
          <span class="error"></span>

          <label for="tell">Telefone:</label><br />
          <input type="tel" value="" class="dadosObrigatorios" /><br />
          <span class="error"></span>

          <label for="email">E-mail:</label><br />
          <input type="email" value="" class="dadosObrigatorios" /><br />
          <span class="error"></span>

          <label for="endereço">endereço:</label><br />
          <input type="text" value="" class="dadosObrigatorios" /><br />
          <span class="error"></span>
        </div>
      </section>

      <section class="pedido">
        <h3>Pedido</h3>

        <div class="bolo">
          <label for="saborBolo">Sabor do Bolo:</label>
          <select name="sabores" class="sabores">
            <option name="" class="sabor"></option>
            <option name="chocolate" class="sabor">chocolate</option>
            <option name="morango" class="sabor">morango</option>
            <option name="brigadeiro" class="sabor">brigadeiro</option>
            <option name="leiteNinho" class="sabor">leite ninho</option></select
          ><br />

          <label for="boloKg">Peso(Kg):</label>
          <input type="number" value="kg" /><br />

          <label for="pessoasQuant">Quantidade de pessoas:</label>
          <input type="number" value="pessoas" /> <br />

          <label for="andaresQuant">Quantidade de andares:</label>
          <input type="number" value="andares" /> <br />

          <label for="tema">Descreva seu Bolo:</label> <br />
          <textarea style="resize: none" rows="5"></textarea>
        </div>

        <div class="doces">
          <label for="descisao">Você quer algum doce?</label><br />
          <div class="opt">
            <input
              type="radio"
              class="opt"
              id="sim"
              name="descisao"
              value="sim"
            />
            <label for="sim">Sim</label><br />
            <input
              type="radio"
              class="opt"
              id="não"
              name="descisao"
              value="não"
            />
            <label for="não">Não</label>
          </div>

          <div class="querDoce" style="display: none">
            <label for="saborDoce">Sabor do doce</label>
            <select name="sabores" class="sabores">
              <option name="" class="sabor"></option>
              <option name="chocolate" class="sabor">chocolate</option>
              <option name="morango" class="sabor">morango</option>
              <option name="brigadeiro" class="sabor">brigadeiro</option>
              <option name="leiteNinho" class="sabor">
                leite ninho
              </option></select
            ><br />

            <label for="doceQuant">Quantidade de doce:</label>
            <input type="number" value="doces" /> <br />
          </div>
        </div>
      </section>

      <div class="btn">
        <a href="">Enviar pedido</a>
      </div>
    </form>

    <script>
      let mostrar = document.querySelector(".querDoce");
      let mostrarRadio = document.querySelector("#sim");

      function mostrarDoces() {
        if (mostrarRadio.checked) {
          mostrar.style.display = "block";
        } else {
          mostrar.style.display = "none";
        }
      }

      let decisao = document.querySelectorAll("input[type=radio]");
      decisao.forEach(function (radio) {
        radio.addEventListener("change", mostrarDoces);
      });

      let btn = document.querySelector(".btn");
      btn.addEventListener("click", () => {
        let dados = document.querySelector(".dadosObrigatorios").value;
        let error = document.querySelector(".error");

        if (dados.length == 0) {
          dados.style.background = "red";
        } else {
          location.href = "/pages/final.html";
        }
      });
    </script>
  </body>
</html>
